<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="estilos/estilos.css">

    <title></title>
</head>
<body>
    <img class="claseLogo" src="imagenes\LogoGameFinder.png" alt="Logo Game Finder">

    <div class="claseLoginCard">

        <p id="idTituloCard">Welcome! Log in or register</p>
        <p id="idSubTituloCard">Log in to find the games you are looking for!</p>

        <input type="email" id="idInputMail" placeholder="Email">

        <div class="input-password">
        <input type="password" id="idInputPassword" placeholder="Password">
        <img src="imagenes\OjoVerde.png" alt="OjoVerde" id="idOjoVerde">    

        </div>

        <input type="checkbox" id="idCBox" value="checkbox">
        
        <p id="idRememberMe">Remember me</p>

        <p id="idForgotPass">Forgot password?</p>

        <button id="idBoton">Log in</button>
    </div>
</body>
</html>
