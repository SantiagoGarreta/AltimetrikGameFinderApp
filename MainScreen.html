<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="Styles/MainScreenStyles.css">

    <title>Game Finder</title>

<body>
    <header>
        <div class="header">

            <div class="header__borderSearch">

                </div>
            </div>
            <div class="column">
                <div class="card">
                    <img src="Images/Biomutant.png" alt="Avatar" style="width:100%" class="main__gameImages">
                    <p class="main__gameCard--title">Halo Infinite</p>
                </div>
            </div>
            <div class="column">
                <div class="card">
                    <img src="Images/Biomutant.png" alt="Avatar" style="width:100%" class="main__gameImages">
                    <p class="main__gameCard--title">Bloodlines 2</p>

        </div>

            <div class="column">

                    <p class="main__gameCard--title">It Take Two</p>
                </div>
            </div>
            <div class="column">
                <div class="card">
                    <img src="Images/Biomutant.png" alt="Avatar" style="width:100%" class="main__gameImages">
                    <p class="main__gameCard--title">Biomutant</p>
                </div>
            </div>
            <div class="column">
                <div class="card">
                    <img src="Images/Biomutant.png" alt="Avatar" style="width:100%" class="main__gameImages">
                    <p class="main__gameCard--title">Biomutant</p>
                </div>
            </div>
        </div>

    <nav>
        <div class="nav">
            <a href=""><p class="nav__home">Home</p></a>
            <a href=""><p class="nav__reviews">Reviews</p></a>

            <img src="Icons/Star.png" alt="Star Icon" class="nav__star">
