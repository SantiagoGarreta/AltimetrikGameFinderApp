<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="Styles/MainScreenStyles.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <title>Game Finder</title>
  </head>
  <body style="background-color: rgb(29, 27, 27)">
    <div class="header">
      <div class="logo">
        <a href="#">
          <img src="Images/LogoGameFinder.png" alt="LogoGameFinder" />
        </a>
      </div>
      <div class="container m-3">
        <div class="search">
          <form><input type="text" placeholder="Search games..." /></form>
        </div>
      </div>
      <div class="icons">
        <!-- <a href="#"><span class="material-symbols-outlined" id="idIconSearch">
                    search
                    </span></a> -->
        <a href="#">Logout</a>
        <a href="#"><img src="Images/Profile.png" alt="Profile Picture" /></a>
      </div>
    </div>
    <div class="links">
      <a href="#"></a>
      <a href="#"></a>
    </div>

    <div class="container m-0">
      <div class="row">
        <div class="main__mainText">
          <p class="main__newAndTrending">New and trending</p>
          <p class="main__baseOnPlayer">
            Based on player counts and realease date
          </p>
        </div>
      </div>

      <div class="row">
        <div class="col-4">
          <nav>
            <div class="nav">
              <a href=""><p class="nav__home">Home</p></a>
              <a href=""><p class="nav__reviews">Reviews</p></a>
              <a href=""><p class="nav__newReleases">New Releases</p></a>

              <img src="Icons/Star.png" alt="Star Icon" class="nav__star" />
              <a href="" class="nav__thisWeek">This week</a>

              <img
                src="Icons/Calendar.png"
                alt="Calendar Icon"
                class="nav__calendar"
              />
              <a href="" class="nav__thisMonth">This month</a>

              <img src="Icons/Clock.png" alt="Clock Icon" class="nav__clock" />
              <a href="" class="nav__comingSoon">Coming soon</a>

              <p class="nav__popular">Popular</p>

              <img src="Icons/Search.png" alt="Search" class="nav__searches" />
              <a href="" class="nav__lastSearches">Last searches</a>

              <img src="Icons/Like.png" alt="Like" class="nav__likes" />
              <a href="" class="nav__bestOfTheYear">Best of the year</a>
            </div>
          </nav>
        </div>

        <div class="col-8 mt-5" style="display: flex;">
          <div class="card">
            <img
              src="Images/Biomutant.png"
              alt="Avatar"
              class="main__gameImages"
            />
            <p class="main__gameCard--title">Biomutant</p>
            <div>
              <img
                src="Icons/Playstation.png"
                alt="playstationLogo"
                class="main__gameCard--psIcon"
              />
              <img
                src="Icons/Xbox.png"
                alt="xboxLogo"
                class="main__gameCard--xboxIcon"
              />
              <img
                src="Icons/Windows.png"
                alt="windowsLogo"
                class="main__gameCard--windowsIcon"
              />
            </div>
            <p class="main__gameCard--releaseText">Release date:</p>
            <p class="main__gameCard--genresText">Genres:</p>
          </div>
          <div class="card">
            <img
              src="Images/Biomutant.png"
              alt="Avatar"
              class="main__gameImages"
            />
            <p class="main__gameCard--title">Biomutant</p>
            <div>
              <img
                src="Icons/Playstation.png"
                alt="playstationLogo"
                class="main__gameCard--psIcon"
              />
              <img
                src="Icons/Xbox.png"
                alt="xboxLogo"
                class="main__gameCard--xboxIcon"
              />
              <img
                src="Icons/Windows.png"
                alt="windowsLogo"
                class="main__gameCard--windowsIcon"
              />
            </div>
            <p class="main__gameCard--releaseText">Release date:</p>
            <p class="main__gameCard--genresText">Genres:</p>
          </div>
          <div class="card">
            <img
              src="Images/Biomutant.png"
              alt="Avatar"
              class="main__gameImages"
            />
            <p class="main__gameCard--title">Biomutant</p>
            <div>
              <img
                src="Icons/Playstation.png"
                alt="playstationLogo"
                class="main__gameCard--psIcon"
              />
              <img
                src="Icons/Xbox.png"
                alt="xboxLogo"
                class="main__gameCard--xboxIcon"
              />
              <img
                src="Icons/Windows.png"
                alt="windowsLogo"
                class="main__gameCard--windowsIcon"
              />
            </div>
            <p class="main__gameCard--releaseText">Release date:</p>
            <p class="main__gameCard--genresText">Genres:</p>
          </div>
        </div>
      </div>
    </div>

    <script src="./Scripts/Script.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
