<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In | Game Finder</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Styles/LoginScreenStyles.css" />
  </head>
  <body>

    <div class="marginz" style="z-index: 2;">
      <img
        class="logo"
        src="Images/LogoGameFinder.png"
        alt="Logo Game Finder"
      />

      <div class="backCard" style="z-index: 2;"></div>

      <div class="loginCard" style="z-index: 2;">
        <p class="loginCard__title">Welcome! Log in or register</p>
        <p class="loginCard__subtitle">
          Log in to find the games you are looking for!
        </p>

        <div class="loginCard__mail">
          <input
            type="email"
            class="loginCard__mail--position"
            placeholder="   Email"
          />
        </div>

        <div class="loginCard__password">
          <div class="input-password">
            <input
              type="password"
              class="loginCard__password--position"
              placeholder="   Password"
            />
          </div>

          <img
            src="Images/GreenEye.png"
            alt="OjoVerde"
            class="loginCard__password--eye"
          />
        </div>

        <div class="loginCard_chechBox">
          <input
            type="checkbox"
            class="loginCard_chechBox--position"
            value="checkbox"
          />
        </div>

        <p class="loginCard__rememberMe">Remember me</p>

        <a href=""><p class="loginCard__forgotPass">Forgot password?</p></a>

        <div class="loginCard_button">
          <button class="loginCard_button--position">Log in</button>
        </div>

        <p class="loginCard__notRegist">Not registered yet?</p>
        <a href=""><p class="loginCard__registerNow">Register now</p></a>

        <hr class="loginCard__linea1" />
        <p class="loginCard__or">or</p>
        <hr class="loginCard__linea2" />

        <div class="loginCard__borderButtonFB">
          <button class="loginCard__borderButtonFB--style">
            <i></i>
            Login with Facebook
          </button>
          <img
            src="Icons/Facebook.png"
            alt="IconFb"
            class="loginCard__borderButtonFB--logo"
          />
        </div>

        <div class="loginCard__borderButtonTW">
          <button class="loginCard__borderButtonTW--style">
            Login with Twitter
          </button>
          <img
            src="Icons/Twitter.png"
            alt="IconTw"
            class="loginCard__borderButtonTW--logo"
          />
        </div>

        <div class="classBorderButtonGg">
          <button class="loginCard__borderButtonGG--style">
            Login with Google
          </button>
          <img
            src="Icons/Google.png"
            alt="IconGg"
            class="loginCard__borderButtonGG--logo"
          />
        </div>
      </div>
    </div>

    <div
      id="carouselExampleIndicators"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="https://images.unsplash.com/photo-1552820728-8b83bb6b773f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
            class="d-block w-100"
            alt="..."
            style="background-size: cover"
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://images.unsplash.com/photo-1498736297812-3a08021f206f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1179&q=80"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://images.unsplash.com/photo-1542751371-adc38448a05e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
            class="d-block w-100"
            alt="..."
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
</html>
